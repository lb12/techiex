<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TECHIEX Login</title>

    <!-- CSS references -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="background">
        <section class="logo-section">
                <span class="logo-letter letter-t-logo">T</span>
                <span class="logo-letter letter-e-logo">E</span>
                <span class="logo-letter letter-c-logo">C</span>
                <span class="logo-letter letter-h-logo">H</span>
                <span class="logo-letter letter-i-logo">I</span>
                <span class="logo-letter letter-e-logo">E</span>
                <span class="logo-letter letter-x-logo">X</span>
        </section>
        <section class="login-container">
            <h2>Inicia sesión</h2>
            <form action="">
            <input type="email" name="form-username" id="form-username" placeholder="Correo electrónico"/>
            <input type="password" name="form-password" id="form-password" placeholder="Contraseña"/>
            <a href="#">He olvidado mi contraseña...</a>
            <div>
                <input type="checkbox" name="form-remember-me" id="form-remember-me" />
                <label for="form-remember-me">Recordarme</label>
            </div>
            <input type="submit" value="Iniciar sesión">
            </form>
        </section>
    </main>
  </body>
</html>
